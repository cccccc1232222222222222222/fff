<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddy.io - Virtual Avatar World</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" href="Buddy.png" type="image/png">
    <meta name="description" content="Join Buddy.io - A virtual avatar world where you can interact, chat, and express yourself with animated characters.">
    <meta name="theme-color" content="#6366f1">
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js"
        }
    }
    </script>
</head>
<body>
    <!-- Landing Page -->
    <div id="landingPage" class="landing-container">
        <div class="hero-section">
            <img src="Buddy.png" alt="Buddy.io Logo" class="logo">
            <h1 class="hero-title">Buddy.io</h1>
            <p class="hero-subtitle">Enter a virtual world where avatars come alive</p>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Choose Your Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        class="form-input" 
                        placeholder="Enter your unique username..."
                        minlength="3" 
                        maxlength="20" 
                        required
                        autocomplete="username"
                    >
                </div>
                <button type="submit" class="btn btn-primary">
                    <span>Enter the World</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>
                <div id="errorMessage" class="error-message hidden"></div>
            </form>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="app-container">
        <header class="app-header">
            <h1 class="app-title">Buddy.io</h1>
            <div class="user-info">
                <span class="username-display" id="currentUsername"></span>
                <button class="btn btn-secondary" id="logoutBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9"/>
                    </svg>
                    Logout
                </button>
            </div>
        </header>

        <main class="main-content">
            <!-- Full Screen Canvas -->
            <div class="canvas-fullscreen">
                <canvas id="canvas"></canvas>
            </div>

            <!-- Corner UI Elements -->
            <!-- Top Left - Online Players -->
            <div class="corner-panel top-left">
                <div class="panel-header">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                        <circle cx="9" cy="7" r="4"/>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                    </svg>
                    <span>Online Players</span>
                    <span class="user-count" id="userCount">0</span>
                </div>
                <div class="panel-content">
                    <div class="user-list" id="userList">
                        <!-- Users will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Top Center - Mode Toggle -->
            <div class="corner-panel top-center">
                <div class="mode-toggle-container">
                    <button class="mode-toggle-btn world-mode" id="worldModeBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="2" y1="12" x2="22" y2="12"/>
                            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
                        </svg>
                        World Mode
                    </button>
                    <button class="mode-toggle-btn single-mode active" id="singleModeBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        Single Mode
                    </button>
                </div>
            </div>

            <!-- Top Right - Chat with Players -->
            <div class="corner-panel top-right">
                <div class="panel-header">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                    </svg>
                    <span>Chat with Players</span>
                </div>
                <div class="panel-content">
                    <div class="chat-container">
                        <div class="chat-messages" id="chatMessages">
                            <div class="chat-message">
                                <div class="chat-username">System</div>
                                <div class="chat-text">Welcome to Buddy.io!</div>
                            </div>
                        </div>
                        <div class="chat-input-container">
                            <input 
                                type="text" 
                                class="chat-input" 
                                id="chatInput" 
                                placeholder="Type your message..."
                                maxlength="500"
                            >
                            <button class="chat-send" id="chatSend">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <line x1="22" y1="2" x2="11" y2="13"/>
                                    <polygon points="22,2 15,22 11,13 2,9"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bottom Left - Talk with Buddy -->
            <div class="corner-panel bottom-left">
                <div class="panel-header">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"/>
                    </svg>
                    <span>Talk with Buddy</span>
                </div>
                <div class="panel-content">
                    <div class="buddy-chat">
                        <div class="buddy-message">
                            <div class="buddy-avatar">B</div>
                            <div class="buddy-text">Welcome to Buddy.io!</div>
                        </div>
                        <div class="buddy-input-container">
                            <input 
                                type="text" 
                                class="buddy-input" 
                                id="buddyInput" 
                                placeholder="Chat with Buddy..."
                            >
                            <button class="buddy-send" id="buddySend">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <line x1="22" y1="2" x2="11" y2="13"/>
                                    <polygon points="22,2 15,22 11,13 2,9"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bottom Right - Animation Controls -->
            <div class="corner-panel bottom-right">
                <div class="panel-header">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="5,3 19,12 5,21"/>
                    </svg>
                    <span>Animations</span>
                </div>
                <div class="panel-content">
                    <div class="animation-grid">
                        <button class="animation-btn active" data-animation="Standing Idle.fbx">Idle</button>
                        <button class="animation-btn" data-animation="Standing Greeting.fbx">Wave</button>
                        <button class="animation-btn" data-animation="Sitting Laughing.fbx">Laugh</button>
                        <button class="animation-btn" data-animation="Jumping Down.fbx">Jump</button>
                        <button class="animation-btn" data-animation="Laying.fbx">Lay</button>
                        <button class="animation-btn" data-animation="Chicken Dance.fbx">Dance</button>
                    </div>
                    <div class="effects-grid">
                        <button class="effect-btn" id="discoBtn">‚ú® Disco</button>
                        <button class="effect-btn" id="sparkleBtn">‚≠ê Sparkle</button>
                        <button class="effect-btn" id="rainbowBtn">üåà Rainbow</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="FBXLoader.js" type="module"></script>
    <script src="Inflate.min.js"></script>
    
    <script>
        // Global variables
        let socket;
        let scene, camera, renderer, mixer, clock;
        let currentAvatar = null;
        let currentAnimation = null;
        let avatars = {};
        let currentMode = 'single';
        let currentUsername = '';
        let isRegistered = false;

        // DOM elements
        const landingPage = document.getElementById('landingPage');
        const mainApp = document.getElementById('mainApp');
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const errorMessage = document.getElementById('errorMessage');
        const currentUsernameDisplay = document.getElementById('currentUsername');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const chatSend = document.getElementById('chatSend');
        const userList = document.getElementById('userList');
        const userCount = document.getElementById('userCount');
        const connectionStatus = document.getElementById('connectionStatus');
        const currentModeDisplay = document.getElementById('currentMode');
        const currentAnimationDisplay = document.getElementById('currentAnimation');

        // Initialize application
        document.addEventListener('DOMContentLoaded', function() {
            initializeSocketConnection();
            setupEventListeners();
            initializeThreeJS();
        });

        function initializeSocketConnection() {
            socket = io();
            
            socket.on('connect', () => {
                console.log('Connected to server');
                updateConnectionStatus('Connected');
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from server');
                updateConnectionStatus('Disconnected');
            });

            socket.on('registration_success', () => {
                isRegistered = true;
                showMainApp();
                loadAvatar();
            });

            socket.on('registration_failed', (message) => {
                showError(message);
            });

            socket.on('user_list', (users) => {
                updateUserList(users);
            });

            socket.on('chat_message', (data) => {
                addChatMessage(data.username, data.message);
            });

            socket.on('avatar_updated', (data) => {
                if (currentMode === 'world' && data.username !== currentUsername) {
                    updateOtherAvatar(data.username, data.animation);
                }
            });

            socket.on('world_state', (worldState) => {
                if (currentMode === 'world') {
                    loadWorldState(worldState);
                }
            });

            socket.on('special_effect', (data) => {
                triggerSpecialEffect(data);
            });

            socket.on('user_disconnected', (username) => {
                removeAvatar(username);
                addChatMessage('System', `${username} left the world`);
            });
        }

        function setupEventListeners() {
            // Login form
            loginForm.addEventListener('submit', handleLogin);
            
            // Mode toggle
            document.getElementById('singleModeBtn').addEventListener('click', () => setMode('single'));
            document.getElementById('worldModeBtn').addEventListener('click', () => setMode('world'));
            
            // Animation buttons
            document.querySelectorAll('.animation-btn[data-animation]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const animation = e.target.dataset.animation;
                    changeAnimation(animation);
                    updateAnimationButtons(e.target);
                });
            });
            
            // Special effect buttons
            document.getElementById('discoBtn').addEventListener('click', () => {
                socket.emit('special_effect', { type: 'disco', intensity: 0.8 });
            });
            
            document.getElementById('sparkleBtn').addEventListener('click', () => {
                socket.emit('special_effect', { type: 'sparkle', intensity: 1.0 });
            });
            
            document.getElementById('rainbowBtn').addEventListener('click', () => {
                socket.emit('special_effect', { type: 'rainbow', intensity: 0.6 });
            });
            
            // Chat
            chatSend.addEventListener('click', sendChatMessage);
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendChatMessage();
                }
            });
            
            // Logout
            document.getElementById('logoutBtn').addEventListener('click', logout);
            
            // Window resize
            window.addEventListener('resize', onWindowResize);
        }

        function handleLogin(e) {
            e.preventDefault();
            const username = usernameInput.value.trim();
            
            if (username.length < 3 || username.length > 20) {
                showError('Username must be 3-20 characters long');
                return;
            }
            
            hideError();
            currentUsername = username;
            socket.emit('register', username);
        }

        function showMainApp() {
            landingPage.style.display = 'none';
            mainApp.style.display = 'block';
            currentUsernameDisplay.textContent = currentUsername;
            
            // Add entrance animation
            mainApp.classList.add('fade-in');
            
            // Initialize canvas size
            setTimeout(() => {
                onWindowResize();
            }, 100);
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }

        function setMode(mode) {
            if (mode === currentMode) return;
            
            currentMode = mode;
            currentModeDisplay.textContent = mode === 'single' ? 'Single' : 'World';
            
            // Update mode buttons
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (mode === 'single') {
                document.getElementById('singleModeBtn').classList.add('active');
            } else {
                document.getElementById('worldModeBtn').classList.add('active');
            }
            
            socket.emit('set_mode', mode);
            
            if (mode === 'world') {
                socket.emit('request_world_state');
            } else {
                clearOtherAvatars();
            }
        }

        function changeAnimation(animationFile) {
            if (currentAvatar && mixer) {
                loadAnimation(animationFile);
                socket.emit('change_animation', animationFile);
                
                // Update display
                const animationName = animationFile.replace('.fbx', '').replace(/([A-Z])/g, ' $1').trim();
                currentAnimationDisplay.textContent = animationName;
            }
        }

        function updateAnimationButtons(activeBtn) {
            document.querySelectorAll('.animation-btn[data-animation]').forEach(btn => {
                btn.classList.remove('active');
            });
            activeBtn.classList.add('active');
        }

        function sendChatMessage() {
            const message = chatInput.value.trim();
            if (message && isRegistered) {
                socket.emit('chat_message', { message });
                chatInput.value = '';
            }
        }

        function addChatMessage(username, message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message';
            
            const usernameDiv = document.createElement('div');
            usernameDiv.className = 'chat-username';
            usernameDiv.textContent = username;
            
            const textDiv = document.createElement('div');
            textDiv.className = 'chat-text';
            textDiv.textContent = message;
            
            messageDiv.appendChild(usernameDiv);
            messageDiv.appendChild(textDiv);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Remove old messages if too many
            while (chatMessages.children.length > 50) {
                chatMessages.removeChild(chatMessages.firstChild);
            }
        }

        function updateUserList(users) {
            userList.innerHTML = '';
            userCount.textContent = users.length;
            
            users.forEach(username => {
                const userDiv = document.createElement('div');
                userDiv.className = 'user-item';
                
                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'user-avatar';
                avatarDiv.textContent = username.charAt(0).toUpperCase();
                
                const nameDiv = document.createElement('div');
                nameDiv.className = 'user-name';
                nameDiv.textContent = username;
                
                userDiv.appendChild(avatarDiv);
                userDiv.appendChild(nameDiv);
                userList.appendChild(userDiv);
            });
        }

        function updateConnectionStatus(status) {
            connectionStatus.textContent = status;
            connectionStatus.style.color = status === 'Connected' ? 'var(--success)' : 'var(--error)';
        }

        function triggerSpecialEffect(data) {
            const canvas = document.getElementById('canvas');
            
            switch (data.type) {
                case 'disco':
                    canvas.classList.add('disco-mode');
                    setTimeout(() => {
                        canvas.classList.remove('disco-mode');
                    }, 3000);
                    break;
                    
                case 'sparkle':
                    // Add sparkle effect
                    createSparkleEffect();
                    break;
                    
                case 'rainbow':
                    // Add rainbow effect
                    createRainbowEffect();
                    break;
            }
        }

        function createSparkleEffect() {
            const canvas = document.getElementById('canvas');
            const rect = canvas.getBoundingClientRect();
            
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.style.position = 'absolute';
                sparkle.style.left = Math.random() * rect.width + 'px';
                sparkle.style.top = Math.random() * rect.height + 'px';
                sparkle.style.width = '4px';
                sparkle.style.height = '4px';
                sparkle.style.background = 'white';
                sparkle.style.borderRadius = '50%';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.animation = 'sparkle 1s ease-out forwards';
                
                canvas.parentElement.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 1000);
            }
        }

        function createRainbowEffect() {
            const canvas = document.getElementById('canvas');
            canvas.style.filter = 'hue-rotate(0deg)';
            
            let hue = 0;
            const interval = setInterval(() => {
                hue += 10;
                canvas.style.filter = `hue-rotate(${hue}deg)`;
                
                if (hue >= 360) {
                    clearInterval(interval);
                    canvas.style.filter = 'none';
                }
            }, 50);
        }

        function logout() {
            if (socket) {
                socket.disconnect();
            }
            
            // Reset state
            isRegistered = false;
            currentUsername = '';
            currentMode = 'single';
            
            // Show landing page
            mainApp.style.display = 'none';
            landingPage.style.display = 'flex';
            
            // Clear form
            usernameInput.value = '';
            hideError();
            
            // Reconnect socket
            setTimeout(() => {
                initializeSocketConnection();
            }, 500);
        }

        // Three.js functions (simplified for this example)
        function initializeThreeJS() {
            const canvas = document.getElementById('canvas');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);
            
            camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
            camera.position.set(0, 2, 4);
            
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            // Add lights
            const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 50;
            scene.add(directionalLight);
            
            // Add grid floor
            const gridHelper = new THREE.GridHelper(20, 20, 0x444444, 0x222222);
            gridHelper.position.y = -0.01;
            scene.add(gridHelper);
            
            // Add floor plane for shadows
            const floorGeometry = new THREE.PlaneGeometry(20, 20);
            const floorMaterial = new THREE.MeshLambertMaterial({ color: 0x111111 });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);
            
            clock = new THREE.Clock();
            
            animate();
        }

        function loadAvatar() {
            // Create a more detailed humanoid avatar
            const avatarGroup = new THREE.Group();
            
            // Head
            const headGeometry = new THREE.SphereGeometry(0.3, 16, 16);
            const headMaterial = new THREE.MeshLambertMaterial({ color: 0xffdd44 });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.set(0, 1.7, 0);
            head.castShadow = true;
            avatarGroup.add(head);
            
            // Body
            const bodyGeometry = new THREE.CylinderGeometry(0.3, 0.4, 1.2, 8);
            const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0xffdd44 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.set(0, 0.8, 0);
            body.castShadow = true;
            avatarGroup.add(body);
            
            // Arms
            const armGeometry = new THREE.CylinderGeometry(0.1, 0.12, 0.8, 6);
            const armMaterial = new THREE.MeshLambertMaterial({ color: 0xffdd44 });
            
            const leftArm = new THREE.Mesh(armGeometry, armMaterial);
            leftArm.position.set(-0.5, 0.8, 0);
            leftArm.castShadow = true;
            avatarGroup.add(leftArm);
            
            const rightArm = new THREE.Mesh(armGeometry, armMaterial);
            rightArm.position.set(0.5, 0.8, 0);
            rightArm.castShadow = true;
            avatarGroup.add(rightArm);
            
            // Legs
            const legGeometry = new THREE.CylinderGeometry(0.12, 0.15, 1.0, 6);
            const legMaterial = new THREE.MeshLambertMaterial({ color: 0xffdd44 });
            
            const leftLeg = new THREE.Mesh(legGeometry, legMaterial);
            leftLeg.position.set(-0.2, -0.3, 0);
            leftLeg.castShadow = true;
            avatarGroup.add(leftLeg);
            
            const rightLeg = new THREE.Mesh(legGeometry, legMaterial);
            rightLeg.position.set(0.2, -0.3, 0);
            rightLeg.castShadow = true;
            avatarGroup.add(rightLeg);
            
            // Feet
            const footGeometry = new THREE.BoxGeometry(0.3, 0.1, 0.5);
            const footMaterial = new THREE.MeshLambertMaterial({ color: 0xffdd44 });
            
            const leftFoot = new THREE.Mesh(footGeometry, footMaterial);
            leftFoot.position.set(-0.2, -0.85, 0.1);
            leftFoot.castShadow = true;
            avatarGroup.add(leftFoot);
            
            const rightFoot = new THREE.Mesh(footGeometry, footMaterial);
            rightFoot.position.set(0.2, -0.85, 0.1);
            rightFoot.castShadow = true;
            avatarGroup.add(rightFoot);
            
            currentAvatar = avatarGroup;
            currentAvatar.position.set(0, 0.85, 0);
            currentAvatar.castShadow = true;
            scene.add(currentAvatar);
        }

        function loadAnimation(animationFile) {
            // Simplified animation system
            console.log('Loading animation:', animationFile);
        }

        function loadWorldState(worldState) {
            // Simplified world state loading
            console.log('Loading world state:', worldState);
        }

        function updateOtherAvatar(username, animation) {
            // Simplified other avatar updates
            console.log('Updating avatar:', username, animation);
        }

        function removeAvatar(username) {
            // Simplified avatar removal
            console.log('Removing avatar:', username);
        }

        function clearOtherAvatars() {
            // Simplified avatar clearing
            console.log('Clearing other avatars');
        }

        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            
            if (mixer) {
                mixer.update(delta);
            }
            
            // Simple rotation animation for demo
            if (currentAvatar) {
                currentAvatar.rotation.y += 0.01;
            }
            
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            const canvas = document.getElementById('canvas');
            const rect = canvas.getBoundingClientRect();
            
            camera.aspect = rect.width / rect.height;
            camera.updateProjectionMatrix();
            
            renderer.setSize(rect.width, rect.height);
        }

        // Add sparkle animation keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkle {
                0% {
                    opacity: 0;
                    transform: scale(0) rotate(0deg);
                }
                50% {
                    opacity: 1;
                    transform: scale(1) rotate(180deg);
                }
                100% {
                    opacity: 0;
                    transform: scale(0) rotate(360deg);
                }
            }
            
            .status-info {
                display: flex;
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .status-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            
            .status-label {
                color: var(--text-secondary);
                font-size: 0.9rem;
            }
            
            .status-value {
                color: var(--text-primary);
                font-weight: 500;
            }
        `;
        document.head.appendChild(style);
    </script>
